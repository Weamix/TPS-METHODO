<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css"/>
    <link href="css/addons-pro/cards-extended.min.css" rel="stylesheet">
</head>
<body>
    <div class="in">
        <label for="ville"> Ville :</label>
        <input class="form-control" id="finder" type="text"></input>
        <input class="btn btn-primary" id="submit" type="submit" value="Rechercher l'information">
        <p id="temperature"></p>
    </div>


    
</body>

<script>
    $("document").ready(function(){

        $('#submit').click(function() {
            var town = $('#finder').val();
                        
            $.ajax({
                url : 'http://api.openweathermap.org/data/2.5/weather?q='+town+'&APPID=229aae3c4f05d8d4b911e888101e285e&units=metric',
                method : 'GET',
                dataType : "json",
            
                success: function(data) {
                    console.log(data);
                    console.log(data.main.temp);
                    var html = data.main.temp;
                
                    $("#temperature").html("Il fait "+html+"°C à "+town);
                },
    
            });
        });
        

    });

</script>
</html>

<style>
    #finder{
        width:20%;
        display: center;
    }

    #submit{
        margin-top:1%;
    }

    #temperature{
        margin-top:1%;
    }
    
</style>
